name: Mirror

on: [ push, delete, create ]

# Ensures that only one mirror task will run at a time.
concurrency:
  group: git-mirror

jobs:
  git-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: entrypoint
        run: ./.github/workflows/entrypoint.sh
      - name: git-mirror
        run: ./.github/workflows/git-mirror.sh
